<!DOCTYPE html>
<html>
<head>
  <title>JQuery Demo</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">

  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <script src="jquery-demo.js"></script>
</head>
<body>
<div class='container'>

  <div class="header">
    <h1 class="header-text">jQuery Demo Time!!!</h1>
  </div><!-- /header -->

  <section class="row-like">
    <div class="box yellow vanish-button">
      <span class='text'>.toggle()</span>
    </div>
    <div class="box blue slideToggle-button">
      <span class='text'>.slideToggle()</span>
    </div>

    <div class="box blue css">
      <span class='text'>.css()</span>
    </div>

    <div class="box dark-blue fade-guy">
      <span class='text'>.fadeTo()</span>
    </div>

    <div class="box dark-blue delay">
      <span class='text'>.fadeOut()<br/>.delay()<br/>.fadeIn()</span>
    </div>
  </section>

  <section class='row-like'>
    <div class='box yellow vanishing'>
      <span class='text'>Now you see me!</span>
    </div>
    <div class='box blue slideToggle'>
      <span class='text'>Now you see me!</span>
    </div>
  </section>

</div> <!-- /container -->
</body>
</html>
